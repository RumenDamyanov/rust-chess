version: 2

updates:
  # Enable version updates for Cargo (Rust)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "RumenDamyanov"
    assignees:
      - "RumenDamyanov"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "RumenDamyanov"
    assignees:
      - "RumenDamyanov"
    commit-message:
      prefix: "chore(docker):"
      include: "scope"
    labels:
      - "docker"
      - "automated"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "RumenDamyanov"
    assignees:
      - "RumenDamyanov"
    commit-message:
      prefix: "ci:"
      include: "scope"
    labels:
      - "ci"
      - "automated"
